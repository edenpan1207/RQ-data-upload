<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RQ course page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/process.css">
</head>

<body>
    <div class="wrap">
        <section class="container upload-gc">
            <h2>同步<span>Garmin Connect</span></h2>
            <p>登入<a href="https://www.runningquotient.com/analytics/all" target="_blank">RQ</a>後 <span> 請按照以下步驟完成資料上傳</span></p>
            <hr>
            <ul class="gc-step">
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟一 (尚未同步過) <small> 請在分析頁面點選紅框框內的文字</small></h3>
                    <img src="img/upload1.png" class="img-responsive">
                    <br>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟一 (已同步過) <small> 請在日誌頁面點選紅框框內的+號</small></h3>
                    <img src="img/upload2.png" class="img-responsive">
                    <p></p>
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟二 <small> 請點選紅框框內Garmin Connect的開始同步按鈕</small></h3>
                    <img src="img/upload3.png" class="img-responsive">
                    <p></p>
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟三 <small class="step-three">1. 請先點選登入按鈕登入您的Garmin帳號，並同步您的裝置；<br>2. 完成後再回到此頁面點選授權按鈕；<br>3. 中國大陸的用戶請依照紅色框框下的步驟操作</small></h3>
                    <img src="img/upload4.png" class="img-responsive">
                    <p></p>
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟四<small> 點選授權按鈕後，請點選允許按鈕</small></h3>
                    <img src="img/upload5.png" class="img-responsive">
                    <p></p>
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟五<small> 恭喜您，已同步成功。待下次上傳數據後，即會顯示您的分析結果</small></h3>
                    <img src="img/upload6.png" class="img-responsive">
                    <p></p>
                </li>
            </ul>
            <div class="btn-backto-rq">
                <button type="submit"><a href="https://www.runningquotient.com/analytics/all">開始同步吧</a></button>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/process.js"></script>
</body>

</html>
