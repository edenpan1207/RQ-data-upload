<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RQ course page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/process.css">
</head>

<body>
    <div class="wrap">
        <section class="container upload-gc">
            <h2>下載<span><a href="http://www.mapmyrun.com/">MapMyRun</a></span></h2>
            <p>登入<a href="">RQ</a>後 <span> 請按照以下步驟完成資料上傳</span></p>
            <hr>
            <ul class="gc-step">
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟一 (尚未同步過) <small> 請在分析頁面點選紅框框內的文字</small></h3>
                    <img src="img/upload1.png" class="img-responsive">
                    <br>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟一 (已同步過) <small> 請在日誌頁面點選紅框框內的+號</small></h3>
                    <img src="img/upload2.png" class="img-responsive">
                    <p></p>
                </li>
                
                <li class="brand-logo">
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟二 <small>請先下載，並註冊、登入下列三種跑步app的其中一個</small></h3>
                    <img src="img/upload11.png" class="img-responsive">
                    <br>
                    <ul class="row">
                        <li class="col-sm-2 col-xs-4">
                        <a href="http://www.mapmyrun.com/" target="_blank">MapMyRun<img src="img/map.png"></a>
                        </li>

                        <li class="col-sm-2 col-xs-4">
                        <a href="http://www.mapmyfitness.com/" target="_blank">MapMyFitness<img src="img/fit.jpg"></a>
                        </li>
                        <li class="col-sm-2 col-xs-4">
                        <a href="https://record.underarmour.com/" target="_blank">UA Record<img src="img/ua.jpg"></a>
                        </li>
                    </ul>
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟三 <small> 註冊完成後，請點選紅框框內的開始同步按鈕</small></h3>
                    <img src="img/upload7.png" class="img-responsive">
                    
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟四<small> 點選紅色按鈕AUTHORIZE</small></h3>
                    <img src="img/upload8.png" class="img-responsive">
                    
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟五<small> 等待數據同步中...</small></h3>
                    <img src="img/upload9.png" class="img-responsive">
                   
                </li>
                <li>
                    <h3><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> 步驟六<small> 恭喜您，已同步成功</small></h3>
                    <img src="img/upload10.png" class="img-responsive">
                    
                </li>
            </ul>
            <div class="btn-backto-rq">
                <button type="submit"><a href="https://www.runningquotient.com/analytics/all">回到RQ分析首頁</a></button>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/process.js"></script>
</body>

</html>
